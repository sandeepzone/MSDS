[loggers]
keys=root

[logger_root]
level=INFO
handlers=file

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(levelname)s - %(message)s

[handlers]
keys=file

[handler_file]
class=handlers.RotatingFileHandler
formatter=simple
level=INFO
args=('./logs/MSDS_summary.log','a',100000000,1)